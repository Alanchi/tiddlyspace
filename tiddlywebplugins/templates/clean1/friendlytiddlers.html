{% extends 'clean1/base.html' %}
{% block links %}
<!-- this is the fix1 template --!>
        <link rel="alternate" type="application/atom+xml"
        title="Atom feed for {{title|e}}" href="/tiddlers.atom{{ query_string}}" />
{% endblock %}
{% block title%}
        <h1>{{ title|e }}</h1>
{% endblock %}
{% block content %}
        <div class="meta section" id="links">
            Other reps here?
        </div>
        <div class="main section" id="tiddlers">
            <ul id="tiddlers" class="listing">
            {%- for tiddler in tiddlers -%}
            <li><a href="{{ tiddler_url(environ, tiddler,
                container_type, friendly=True, full=False) }}">{{
                tiddler.title|e }}</a></li>
            {%- endfor -%}
            </ul>
        </div>
{% endblock %}
