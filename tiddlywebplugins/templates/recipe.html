<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ css }}" type="text/css" />
    </head>
    <body>
        <header>
        {{ title }}
        </header>
        <article>
        <section id="recipe">
        <p>{{ recipe.desc }}</p>
        <ul class="listing">
        {% for bag, filter in recipe.get_recipe() %}
            {% if filter %}
            <li><a href="/bags/{{ bag|uri }}/tiddlers?{{
                line[1]|uri }}">{{ bag }}: {{ filter }}</a></li>
            {% else %}
            <li><a href="/bags/{{ bag|uri }}/tiddlers">{{ bag }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
        </section>
        </article>
        <footer>
        Brought to you by <a href="{{ server_host
            }}">TiddlySpace</a>.
        </footer>
    </body>
</html>
