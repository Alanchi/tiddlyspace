<!doctype html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>TiddlySpace - a discoursive social model for TiddlyWiki</title>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
</head>

	<div id="nofification" style="position: relative; z-index: 200; border-bottom: 0.1em solid #ABAB87; padding: 0.2em; text-align: center; background-color: #F7F7A2;">
